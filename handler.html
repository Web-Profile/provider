<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web Profile Handler</title>

    <script src="https://rawgit.com/Web-Profile/prollyfills/master/helpers/promise.min.js"></script>
    <script src="https://rawgit.com/Web-Profile/prollyfills/master/helpers/fetch.js"></script>
    <script src="https://rawgit.com/Web-Profile/prollyfills/master/navigator.protocolRequest.js"></script>
    <script src="../js/lockr.min.js"></script>
    <script src="../js/helpers.js"></script>

    <script>

    (function(){

      window.addEventListener('protocolrequest', function(message){
        console.log(message);
        switch (message.data.action){
          case 'connect':
            console.log('CONNECT IN FRAME');
            loopProfiles(function(name, obj){
              if (obj.selected) message.respond({ response: name });
            });
          break;
        }
      });

    })();



    </script>

</head>

<body></body>

</html>
