<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web Profile Handler</title>

    <script src="js/promise.min.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/ProtocolWorker.js"></script>
    <script src="../js/lockr.min.js"></script>
    <script src="../js/helpers.js"></script>

    <script>

    (function(){

      window.addEventListener('protocolconnection', function(event){
        loopProfiles(function(name, obj){
          if (obj.selected) event.detail.allow({ id: name });
        });
      });

      window.addEventListener('protocolrequest', function(event){
        console.log(event);
        switch (event.detail.action){
          case 'set':

          break;
        }
      });

    })();



    </script>

</head>

<body></body>

</html>
