<!DOCTYPE HTML>
<html>
<head>

    <meta charset="utf-8" />
    <title>MS Web Profile Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="css/x-tag-components.css" rel="stylesheet" />
    <script src="js/x-tag-components.js"></script>
    <link href="css/app.css" rel="stylesheet" />

</head>

<body>
    <header>
      <span>Active Profile: <select id="editor_select"></select></span>
      <button id="register_handler">Register Handler</button>
    </header>
    <x-tabbox tab-position="bottom" selected-index="0">
      <menu>
        <button>Profiles</button>
        <button>Linked Apps & Devices</button>
        <button>Profile Editor</button>
      </menu>
      <ul>
        <li id="profiles">
          <x-input id="profile_input"><button>Add Profile</button></x-input>
          <ul></ul>
        </li>
        <li id="entities">
          Bar
        </li>
        <li id="editor">
          <header>
            <select id="editor_select"></select>
        </li>
      </ul>
    </x-tabbox>
</body>

<script src="js/app.js"></script>

</html>
