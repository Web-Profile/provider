  <header>
    <span>View Profile: <select id="editor_select"></select></span>
    <button svg-button id="add_profile_button">
      <svg><use xlink:href="#plus"></use></svg>
      <span>Link Profile</span>
    </button>
    <button svg-button id="register_handler">
      <svg><use xlink:href="#shake"></use></svg>
      <span>Add Handler</span>
    </button>
  </header>

  <x-tabbox tab-position="bottom" selected-index="0">
    <menu>
      <button>Linked Apps & Devices</button>
      <button>Profile Editor</button>
    </menu>
    <ul>
      <li id="editor">
        <select id="editor_select"></select>
      </li>
      <li id="entities">
        Bar
      </li>
    </ul>
  </x-tabbox>

  <x-modal id="add_profile_modal">
    <x-layout>
      <header>
        <x-appbar>
          <h2>Add a Profile</h2>
        </x-appbar>
      </header>
      <section>
        <x-input id="add_profile_input"><button>Add Profile</button></x-input>
      </section>
    </x-layout>
  </x-modal>

</body>

<script src="js/app.js"></script>

</html>
